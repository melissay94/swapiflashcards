<!doctype html>
<html lang="en">
    <head>
        <title>Star Wars Flash Cards</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <img src="media/title.png" alt="Star Wars Flash Cards" />
        <h3>Got a test soon? Study this instead!</h3>
        <div id="streak">
        	<p>Streak: <span id="score">0</span></p>
        </div>
		<div id="card">
		</div>
		<div id="buttons">
			<button id="trueBtn">True</button>
			<button id="falseBtn">False</button>
		</div>
        <form id="gamerForm" action="/submit" method="post">
            <label for="name">Nickname: </label>
            <input id="nameField" type="text" name="name" />
            <input type="submit" value="Submit Score" />
        </form>
    </body>
</html>
